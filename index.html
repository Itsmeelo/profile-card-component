<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!---CSS-->
    <link rel="StyleSheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image__container">
        <img src="images/image-victor.jpg" alt="" class="image" />
      </div>

      <div class="profile">
        <h1 class="mane">
          Victor Crest
          <span
            style="
              color: #6b7082;
              font-weight: 400;
              font-size: 18px;
              line-height: 22px;
              text-align: center;
            "
            >26</span
          >
        </h1>
        <p class="decription">London</p>
        <span class="line"><hr /></span>
        <div class="detail-profile">
          <div class="detail-item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="detail-item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="detail-item">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/elena-kuparadze-5a0a8660/"
        target="_blank"
        >Elena Kuparadze</a
      >.
    </footer>
  </body>
</html>
